<div id="readAloudContainer">
    <div id="readAloudHeader">
      <span>Read Aloud</span>
      <button id="readAloudCloseBtn" title="Close UI">x</button>
    </div>
    <div id="readAloudControls">
      <div>
        <label for="rateRange">Speed:</label>
        <input
          type="range"
          id="rateRange"
          min="0.5"
          max="10"
          step="0.1"
          value="1"
        />
        <span id="rateValueLabel">1.0</span>
      </div>
      <div>
        <label for="volumeRange">Volume:</label>
        <input
          type="range"
          id="volumeRange"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
        <span id="volumeValueLabel">1.0</span>
      </div>
      <button id="readAloudPlayBtn">Play</button>
      <button id="readAloudPauseBtn">Pause</button>
      <button id="readAloudStopBtn">Stop</button>
    </div>
  </div>
